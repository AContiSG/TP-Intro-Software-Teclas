<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>TP Intro</title>
  </head>
  <body>
    <h1>Titulo de la pagina</h1>
    <!-- Contenido de los Formularios -->
    <div class="contenido-tab">
      <!-- Iniciar Sesion -->
      <div id="iniciar-sesion" class="container-form active">
        <h1>Iniciar Sesión</h1>
        <form onsubmit="loginSubmit(event)">
          <div class="contenedor-input">
            <label> Usuario <span class="req">*</span> </label>
            <input type="text" name="userName" required />
          </div>

          <input
            type="submit"
            class="button button-block"
            value="Iniciar Sesión"
          />
        </form>
        <p class="signup_link">
          No estas registrado?
          <a href="" onclick="openRegister(event)">Signup</a>
        </p>
      </div>

      <!-- Registrarse -->
      <div id="registrarse" class="container-form">
        <h1>Registrarse</h1>
        <form onsubmit="registerSubmit(event)">
          <div class="fila-arriba">
            <div class="contenedor-input">
              <label> Nombre <span class="req">*</span> </label>
              <input name="nombre" type="text" required />
            </div>
          </div>
          <div class="contenedor-input">
            <label> Edad <span class="req">*</span> </label>
            <input name="edad" type="number" required />
          </div>
          <div class="contenedor-input">
            <label> Genero <span class="req">*</span> </label>
            <select name="genero" id="pelicula-select" required>
              <option value="">--Please choose an option--</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option>
            </select>
          </div>

          <input
            type="submit"
            class="button button-block"
            value="Registrarse"
          />
        </form>
        <p class="signup_link">
          Ya esta registrado? <a href="" onclick="openLogin(event)">Login</a>
        </p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
  
</html>
