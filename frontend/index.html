<!DOCTYPE html>
<html lang="es">
  <head>

        <tr>
          <th>Imagen</th>

          <th>Puntaje</th>
          <th>Review</th>
          <th>Accion</th>
        </tr>
      </thead>

    </table>

    <div class="container">
      <div class="row g-4" id="peliculas"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
