<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineCritics</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <h1>CineCritics</h1>
    <div class="container">
    <div class="header">
      <div class="nameUser">
        <h2>Reseñas de <span id="nombre_user"></span></h2>
        <span class="logoutButton" onclick="logout()">LogOut</span>
      </div>
      <a href="/reseña" class="button">Nueva reseña</a>
    </div>
    <div class="tableContainer">
      <table class="table" id="reseñas-table" cellspacing="0">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Año Estreno</th>
            <th>Genero</th>
            <th>Director</th>
            <th>Puntaje</th>
            <th>Review</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
